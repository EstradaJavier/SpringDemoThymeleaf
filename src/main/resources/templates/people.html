<!DOCTYPE html>
<html hmlns:th="https://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
<!--    Using "${something}" renders the value that is being passed from getPeople -->
        <h1 th:text="${something}"/>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Nme</th>
                    <th scope="col">Age</th>

                </tr>
            </thead>

            <tbody>
                <tr th:each="person: ${people}">
                    <td th:text="${person.name}"/>
                    <td th:text="${person.age}"/>
                </tr>
            </tbody>
        </table>
    </body>
</html>
